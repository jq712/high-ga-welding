<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <header class="header glassmorphism">
      <span class="header__company-name">HIGH GEORGIA WELDING</span>
      <nav class="nav">

          <li>

              class="nav__link"
              >Gallery</a
            >
          </li>
          <li>
            <a
              href="certifications.html"
              class="nav__link"
              >Certifications</a
            >
          </li>
          <li>
            <a
              href="contact.html"
              class="nav__link"
              >Contact</a
            >
          </li>
        </ul>
        <button class="nav__hamburger nav__hamburger--spin">
          <span class="nav__hamburger-box">
            <span class="nav__hamburger-inner"></span>
          </span>
        </button>
        <div class="nav__dropdown glassmorphism">
          <ul class="nav__dropdown-list">
            <li>
              <a

                class="nav__dropdown-link"
                >Home</a

            <li>

          </ul>

      </nav>
    </header>
    <section class="content-container glassmorphism gallery">
      <h1 class="gallery__title">Image Gallery</h1>
      <div
        class="gallery__filters"
        id="filter-data-btn-container"
      >
        <button
          class="btn btn--small active"
          data-filter="all"
        >
          All
        </button>
        <button
          class="btn btn--small"
          data-filter="pipes"
        >
          Pipes
        </button>
        <button
          class="btn btn--small"
          data-filter="structural"
        >
          Structural
        </button>
      </div>
      <div
        id="gallery-container"
        class="gallery__grid"
      ></div>
    </section>
    <script src="./glightbox.js"></script>
    <script src="./scripts.js"></script>
    <script src="./gallery.js"></script>
