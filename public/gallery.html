<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>High Georgia Welding - Gallery</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css"
    />
    <script src="https://cdn.jsdelivr.net/gh/mcstudios/glightbox/dist/js/glightbox.min.js"></script>
  </head>
  <body>
    <header class="header glassmorphism">
      <span class="header__company-name">HIGH GEORGIA WELDING</span>
      <nav class="nav">
        <ul class="nav__list">
          <li>
            <a href="index.html" class="nav__link">Home</a>
          </li>
          <li>
            <a href="about.html" class="nav__link">About</a>
          </li>
          <li>
            <a href="gallery.html" class="nav__link">Gallery</a>
          </li>
          <li>
            <a href="certifications.html" class="nav__link">Certifications</a>
          </li>
          <li>
            <a href="contact.html" class="nav__link">Contact</a>
          </li>
        </ul>
        <button class="nav__hamburger nav__hamburger--spin">
          <span class="nav__hamburger-box">
            <span class="nav__hamburger-inner"></span>
          </span>
        </button>
        <div class="nav__dropdown glassmorphism">
          <ul class="nav__dropdown-list">
            <li>
              <a href="index.html" class="nav__dropdown-link">Home</a>
            </li>
            <li>
              <a href="about.html" class="nav__dropdown-link">About</a>
            </li>
            <li>
              <a href="gallery.html" class="nav__dropdown-link">Gallery</a>
            </li>
            <li>
              <a href="certifications.html" class="nav__dropdown-link"
                >Certifications</a
              >
            </li>
            <li>
              <a href="contact.html" class="nav__dropdown-link">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="glassmorphism gallery">
      <h2 id="image-gallery" class="gallery__title">Image Gallery</h2>
      <div id="filter-data-btn-container" class="gallery__filters">
        <button class="filter-button active" data-filter="all">All</button>
        <button class="filter-button" data-filter="pipes">Pipes</button>
        <button class="filter-button" data-filter="structural">
          Structural
        </button>
      </div>

      <div id="gallery-container" class="gallery__grid">
        <!-- Gallery items will be inserted here by glightbox -->
      </div>
    </main>

    <footer class="footer">
      <p>&copy; 2024 High Georgia Welding. All rights reserved.</p>
    </footer>

    <script src="gallery.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
