<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>High Georgia Welding - Allowed Emails</title>
    <meta
      name="description"
      content="Manage allowed emails for High Georgia Welding client access."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body class="dashboard">
    <div class="dashboard-container">
      <header class="dashboard__header">
        <nav class="dashboard__nav">
          <h1 id="allowed-emails" class="dashboard__title">Allowed Emails</h1>
          <div class="dashboard__nav-actions">
            <a href="/dashboard" class="dashboard__link">Back to Dashboard</a>
            <button
              id="logout-button"
              class="dashboard__button dashboard__button--logout"
            >
              Logout
            </button>
          </div>
        </nav>
      </header>

      <main class="dashboard__content" role="main">
        <section id="allowed-emails-section" class="dashboard__section active">
          <h2 class="dashboard__section-title">Manage Allowed Emails</h2>
          <div class="dashboard__table-container">
            <table id="allowedEmailsTable" class="dashboard__table">
              <thead>
                <tr>
                  <th>Email</th>
                  <th>Role</th>
                  <th>Added At</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <!-- Allowed emails will be dynamically inserted here -->
              </tbody>
            </table>
          </div>
          <form id="addEmailForm" class="dashboard__form">
            <div class="dashboard__form-group">
              <input
                type="email"
                id="newEmail"
                class="dashboard__input"
                placeholder="Enter email"
                required
              />
              <select id="newRole" class="dashboard__input" required>
                <option value="user">User</option>
                <option value="admin">Admin</option>
              </select>
              <button type="submit" class="dashboard__button">Add Email</button>
            </div>
          </form>
        </section>
      </main>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
