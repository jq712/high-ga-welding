<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Login - High Georgia Welding</title>
    <link
      rel="stylesheet"
      href="styles.css"
    />
  </head>
  <body>
    <main>
      <section class="content-container glassmorphism">
        <h1 class="content-container__title">Login</h1>
        <form class="login__form">
          <div class="form__group">
            <label
              for="email"
              class="form__label"
              >Email:</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="form__input"
              required
            />
          </div>
          <div class="form__group">
            <label
              for="password"
              class="form__label"
              >Password:</label
            >
            <input
              type="password"
              id="password"
              name="password"
              class="form__input"
              required
            />
          </div>
          <button
            type="submit"
            class="btn login__submit"
          >
            Log In
          </button>
        </form>
        <div class="login__signup-link">
          Don't have an account?
          <a
            href="/signup"
            class="login__signup-anchor"
            >Sign up</a
          >
        </div>
      </section>
    </main>

    <script src="scripts.js"></script>
  </body>
</html>
