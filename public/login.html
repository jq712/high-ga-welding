<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Login - High Georgia Welding</title>
    <link
      rel="stylesheet"
      href="styles.css"
    />
  </head>
  <body class="login">
    <main class="login__container">
      <h3 class="login__header">
        LOGIN to Access HighGeorgiaWelding.xyz dashboard
      </h3>
      <form
        class="login__form"
        id="login-form"
      >
        <div class="form__group">
          <label
            for="email"
            class="form__label"
            >Email:</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="form__input login__input"
            required
          />
        </div>
        <div class="form__group">
          <label
            for="password"
            class="form__label"
            >Password:</label
          >
          <div class="login__password-wrapper">
            <input
              type="password"
              id="password"
              name="password"
              class="form__input login__input"
              required
            />
            <button
              type="button"
              class="login__password-toggle"
            >
              ðŸ‘€
            </button>
          </div>
        </div>
        <button
          type="submit"
          class="btn login__submit"
          aria-controls="login-form"
        >
          Log In
        </button>
        <div class="login__divider">
          <span>OR</span>
        </div>
      </form>
      <p class="login__message">
        <button class="btn btn--dark login__create-account">
          Create an account
        </button>
        Account creation and login are available exclusively for pre-authorized
        email addresses. To request access, please consult with the
        administrator.
      </p>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
