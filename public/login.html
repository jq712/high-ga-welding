<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | High Georgia Welding - Access Your Welding Dashboard</title>
    <meta
      name="description"
      content="Securely log in to High Georgia Welding's dashboard. Manage your welding projects, view reports, and access exclusive resources for our valued clients."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body class="login">
    <main class="login__container">
      <h3 class="login__header">
        LOGIN to Access HighGeorgiaWelding.com Dashboard
      </h3>
      <form class="login__form" id="login-form">
        <div class="form__group">
          <label for="email" class="form__label">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form__input login__input"
            required
          />
        </div>
        <div class="form__group">
          <label for="password" class="form__label">Password:</label>
          <div class="login__password-wrapper">
            <input
              type="password"
              id="password"
              name="password"
              class="form__input login__input"
              required
            />
            <button type="button" class="login__password-toggle">ðŸ‘€</button>
          </div>
        </div>
        <button
          type="submit"
          class="btn login__submit"
          aria-controls="login-form"
        >
          Log In
        </button>
        <div class="login__divider">
          <span>OR</span>
        </div>
      </form>
      <a href="/register" class="btn login__link"> Create an account </a>
      <p class="login__message">
        Account creation and login are available exclusively for pre-authorized
        email addresses. To request access, please consult with the
        administrator.
      </p>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
