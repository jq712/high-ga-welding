<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>High Georgia Welding Dashboard | Access Exclusive Resources</title>
    <meta
      name="description"
      content="Secure dashboard for High Georgia Welding clients. View messages, access exclusive resources, and manage your account settings."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="dashboard">
    <div class="dashboard-container">
      <header class="dashboard__header">
        <nav class="dashboard__nav">
          <h1 id="dashboard" class="dashboard__title">Dashboard</h1>
          <div class="dashboard__nav-actions">
            <a href="/api/auth/allowed-emails" class="dashboard__link"
              >Manage Emails</a
            >
            <button
              id="logout-button"
              class="dashboard__button dashboard__button--logout"
            >
              Logout
            </button>
          </div>
        </nav>
      </header>

      <main class="dashboard__content" role="main">
        <section id="messages-section" class="dashboard__section active">
          <h2 id="messages" class="dashboard__section-title">Messages</h2>
          <div class="dashboard__table-container">
            <table id="messagesTable" class="dashboard__table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Message</th>
                  <th>Date</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <!-- Messages will be dynamically inserted here -->
              </tbody>
            </table>
          </div>
          <button
            id="deleteAllMessages"
            class="dashboard__button dashboard__button--delete"
          >
            Delete All Messages
          </button>
        </section>
      </main>
    </div>
    <script src="../public/scripts.js"></script>
  </body>
</html>
