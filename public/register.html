<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for High Georgia Welding Dashboard | Create Account</title>
    <meta name="description" content="Create an account to access the High Georgia Welding dashboard. Manage your welding projects and access exclusive resources for authorized clients.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body class="register">
    <main class="register__container">
      <h1 class="register__header">CREATE an Account to Gain Access to the HighGeorgiaWelding.com Dashboard</h1>
      <form 
        id="register-form" 
        class="register__form"
        novalidate
      >
        <div class="register__group">
          <label
            for="email"
            class="form__label"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="form__input"
            required
          />
        </div>
        <div class="register__group">
          <label
            for="password"
            class="form__label"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="form__input"
            required
          />
        </div>
        <div class="register__group">
          <label
            for="confirm-password"
            class="form__label"
            >Confirm Password</label
          >
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            class="form__input"
            required
          />
        </div>
        <button
          type="submit"
          class="btn register__submit"
        >
          Create Account
        </button>
      </form>
      <div class="register__login-link">
        Already have an account?
        <a
          href="/login"
          class="register__login-anchor"
          >Log in</a
        >
      </div>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
