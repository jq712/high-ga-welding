<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Create an Account</title>
    <link
      rel="stylesheet"
      href="styles.css"
    />
  </head>
  <body class="register">
    <main class="register__container">
      <h1 class="register__header">Create an Account to Gain Access to the highgeorgiawelding.xyz Dashboard</h1>
      <form 
        id="register-form" 
        class="register__form"
        novalidate
      >
        <div class="register__group">
          <label
            for="email"
            class="form__label"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="form__input"
            required
          />
        </div>
        <div class="register__group">
          <label
            for="password"
            class="form__label"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="form__input"
            required
          />
        </div>
        <div class="register__group">
          <label
            for="confirm-password"
            class="form__label"
            >Confirm Password</label
          >
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            class="form__input"
            required
          />
        </div>
        <button
          type="submit"
          class="btn register__submit"
        >
          Create Account
        </button>
      </form>
      <div class="register__login-link">
        Already have an account?
        <a
          href="/login"
          class="register__login-anchor"
          >Log in</a
        >
      </div>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
